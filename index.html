<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <!-- link scss -->
  <link rel="stylesheet" type="text/css" href="switch.scss">
</head>
<body>
  <header>
    <h1>ExpenseTracker</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="Report.html">Reports</a></li>
      </ul>
    </nav> 
  </header>
  
  
  <main>
    <section class="section-box section-container">
      <h2>Add Expense</h2>
      <form id="expenseForm">
        <label for="expenseName">Expense Name:</label>
        <input type="text" id="expenseName" name="expenseName" required>

        <label for="expenseAmount">Amount:</label>
        <input type="number" id="expenseAmount" name="expenseAmount" required>

        <label for="expenseDate">Date:</label>
        <input type="date" id="expenseDate" name="expenseDate" required>

        <button type="submit" onclick="addExpense(event)">Add</button>
      </form>

      <h2>Expense List</h2>
      <table id="expenseTable">
        <thead>
          <tr>
            <th>Expense Name</th>
            <th>Amount</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </section>

    <section class="section-box section-container income">
      <h2>Add Income</h2>
      <form id="incomeForm">
        <label for="incomeName">Income Name:</label>
        <input type="text" id="incomeName" name="incomeName" required>

        <label for="incomeAmount">Amount:</label>
        <input type="number" id="incomeAmount" name="incomeAmount" required>

        <label for="incomeDate">Date:</label>
        <input type="date" id="incomeDate" name="incomeDate" required>

        <button type="submit" onclick="addIncome(event)">Add</button>
      </form>

      
        <h2>Income List</h2>
        <table id="incomeTable">
          <thead>
            <tr>
              <th>Income Name</th>
              <th>Amount</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
    </section>

    <section class="section-box section-container report-container">
        <h2>Total</h2>
        <table id="reportTable">
          <thead>
            <tr>
              <th>Income</th>
              <th>Expense</th>
              <th>Balance</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
    </section>
  </main>

<script src="index.js"></script>
</body>
</html>
